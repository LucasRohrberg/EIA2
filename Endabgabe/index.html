<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="js/Main.js"></script>
    <title>Draw This!</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div id="gameArea">
            <div id="informationArea">
                <span id="drawWord">house</span>
            </div>
            <div id="drawArea">
                <canvas id="mainCanvas" width="960px" height="540px" id="canvas" style="border: 1px solid black"></canvas>
            </div>
            <div id="drawOptions">
                <button id="newWord">NEW</button>
                <button id="clearCanvas">CLEAR</button>
                <button id="1" class="width">S</button>
                <button id="5" class="width">M</button>
                <button id="10" class="width">L</button>
                <button id="black" class="color"></button>
                <button id="white" class="color"></button>
                <button id="red" class="color"></button>
                <button id="green" class="color"></button>
                <button id="blue" class="color"></button>
                <button id="yellow" class="color"></button>
                <button id="saddlebrown" class="color"></button>
            </div>
            <div id="inputTextArea" style="display: none">
                <input type="text" placeholder="Enter your guess here" height="50px">
            </div>
            <button id="submit" type="submit">SUBMIT</button>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
